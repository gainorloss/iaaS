version: '3.8'
services:
  namesrv: 
    image: apache/rocketmq:5.1.0
    command:  ./mqnamesrv
    restart: always
    privileged: true
    ports:
      - 9876:9876
    networks:
      - rocketmq
  broker:
    image: apache/rocketmq:5.1.0
    command:  ./mqbroker
    privileged: true
    ports:
      - 10912:10912
      - 10911:10911
      - 10909:10909
    volumes:
      - broker-store:/home/rocketmq/store
      - ./config/broker.conf:/home/rocketmq/rocketmq-5.1.0/broker.conf:rw
    environment:
      - NAMESRV_ADDR=namesrv:9876
    networks:
      - rocketmq
  proxy:
    image: apache/rocketmq:5.1.0
    command:  ./mqproxy 
    privileged: true
    ports:
      - 28080:28080
      - 28081:28081
    volumes:
      - ./config/rmq-proxy.json:/home/rocketmq/rocketmq-5.1.0/conf/rmq-proxy.json:rw
    environment:
      - NAMESRV_ADDR=namesrv:9876
    networks:
      - rocketmq
  console:
    image: apacherocketmq/rocketmq-dashboard
    privileged: true
    ports:
      - 9999:8080
    environment:
      - JAVA_OPTS=-Drocketmq.namesrv.addr=namesrv:9876 -Dcom.rocketmq.sendMessageWithVIPChannel=false
    networks:
      - rocketmq
  handler:
    image: registry.cn-shanghai.aliyuncs.com/galosoft/rmq-handler:2023.09.25.2
    deploy:
      replicas: 1
    networks:
      - rocketmq
    depends_on:
      - proxy
networks:
  rocketmq:
    driver: bridge
volumes:
  broker-store:

